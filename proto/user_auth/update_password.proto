syntax = "proto3";

package user_auth;

message UpdatePasswordRequest {
  string user_id = 1;
  string new_password = 3;
}

enum Result {
  SUCCESS = 0;
  BAD_USER_ID = 1;
  BAD_PASSWORD = 2;
}

message UpdatePasswordResponse {
  Result result = 1;
}

service UpdatePassword {
  rpc update(UpdatePasswordRequest) returns (UpdatePasswordResponse);
}